type SavedPost @aws_cognito_user_pools {
  id: String!
  userId: String!
  idea: String
  hook: String
  story: String
  visualText: String
  imagePrompt: String
  caption: String
  imageUrl: String
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}

type SavedPostResponse @aws_cognito_user_pools {
  items: [SavedPost]
  nextToken: String
}

input CreateSavedPostInput {
  userId: String!
  idea: String
  hook: String
  story: String
  visualText: String
  imagePrompt: String
  caption: String
  imageUrl: String
}

type Query {
  getSavedPostByUserId(userId: String!): SavedPostResponse
    @aws_cognito_user_pools
}

type Mutation {
  createSavedPost(input: CreateSavedPostInput!): SavedPost
    @aws_cognito_user_pools
}
