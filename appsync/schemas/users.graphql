type User @aws_cognito_user_pools {
  id: String!
  email: String!
  igAccountId: String
  username: String
  name: String
  instagramRefreshToken: String
  instagramRefreshTokenUpdatedAt: String
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}

input LinkInstagramAccountInput {
  id: String
  authCode: String
}

type Query {
  getUserById(id: String!): User @aws_cognito_user_pools
}

type Mutation {
  linkInstagramAccount(input: LinkInstagramAccountInput!): SyncResponse
    @aws_cognito_user_pools
}
