projects:
  Codegen Project:
    schemaPath: schema.graphql
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ""
        docsFilePath: src/graphql
        region: false
        apiId: zofgeu5cvzhhzasi2kfx5pqtfy
        frontend: javascript
        framework: react
        maxDepth: 5
extensions:
  amplify:
    version: 3
