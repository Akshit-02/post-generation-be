AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: Lambda layer for Instagram Automation
Parameters:
  Environment:
    Type: String
    Default: dev
  StackName:
    Type: String
    Default: post-generation-dev

Resources:
  CommonLambdaLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: !Sub "${StackName}-common-lambda-layer"
      Description: Dependencies for lambda
      ContentUri: common
      CompatibleRuntimes:
        - nodejs22.x
    UpdateReplacePolicy: Delete
    DeletionPolicy: Delete
    Metadata:
      BuildMethod: nodejs22.x

  DynamoDBLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: !Sub "${StackName}-dynamodb-layer"
      Description: DynamoDB
      ContentUri: dynamodb
      CompatibleRuntimes:
        - nodejs22.x
    UpdateReplacePolicy: Delete
    DeletionPolicy: Delete
    Metadata:
      BuildMethod: nodejs22.x

Outputs:
  CommonLambdaLayer:
    Value: !Ref CommonLambdaLayer
  DynamoDBLayer:
    Value: !Ref DynamoDBLayer
